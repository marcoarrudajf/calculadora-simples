<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <form name="calcform" method="post" action="">
        <fieldset id="corpo">
            <legend>Minha Calculadora</legend>
            <input type="text" name="visor" id="visor">

            <table class="tabela">
                <tr>
                    <td>
                        <input type="button" name="limpo" class="btn-sup" value="AC" onclick="calcLimpo()">
                    </td>
                    <td>
                        <input type="button" name="memomais" class="btn-sup" value="M+" onclick="calcMemo('memomais')">
                    </td>
                    <td>
                        <input type="button" name="memomenos" class="btn-sup" value="M-" onclick="calcMemo('memomenos')">
                    </td>
                    <td>
                        <input type="button" name="ligar" class="btn-sup" value="ON" onclick="calcLigar(0)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="num7" class="numero" value="7" onclick="calcNum(7)">
                    </td>
                    <td>
                        <input type="button" name="num8" class="numero" value="8" onclick="calcNum(8)">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="9" onclick="calcNum(9)">
                    </td>
                    <td>
                        <input type="button" name="dividir" class="oper" value="/" onclick="calcValor('dividir')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="numero" class="numero" value="4" onclick="calcNum(4)">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="5" onclick="calcNum(5)">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="6" onclick="calcNum(6)">
                    </td>
                    <td>
                        <input type="button" name="multiplicar" class="oper" value="*"
                            onclick="calcValor('multiplicar')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="numero" class="numero" value="1" onclick="calcNum(1)">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="2" onclick="calcNum(2)">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="3" onclick="calcNum(3)">
                    </td>
                    <td>
                        <input type="button" name="subtrair" class="oper" value="-" onclick="calcValor('subtrair')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="numero" class="numero" value="0" onclick="calcNum(0)">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="." onclick="calcNum('.')">
                    </td>
                    <td>
                        <input type="button" name="numero" class="numero" value="=" onclick="calcValor('resultado')">
                    </td>
                    <td>
                        <input type="button" name="somar" class="oper" value="+" onclick="calcValor('somar')">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script src="../js/calculadora.js"></script>
</body>

</html>
